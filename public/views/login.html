<div class="form-login">
	<div>
		<h2 class="text-center">Login</h2>
	</div>
	<form ng-controller="loginFormCtrl" name="login_form" id="login_form">
		<p class="error">{{errorMessage}}</p>
		 <div class="form-group">
			<label for="inputUsername">Username:</label>
			<input type="text" class="form-control" placeholder="abc" id="id_username" ng-model="username" name="username" required>
			<div ng-show="login_form.username.$error.required">
			<p class="error">Invalid Email</p>
			</div>
		</div>
		<div class="form-group">
			<label for="inputPassword">Password:</label>
				<input type="password" class="form-control" placeholder="Password" id="id_password" ng-model="password" name="password" required>
				<div ng-show="login_form.password.$error.required">
					<p ng-show="submit">Password is required</p>
				</div>	
		</div>			
		<button class="btn btn-primary" ng-click="login()" id="button" name="submit" ng-disabled="disabled()">Login </button>
	</form>
</div>
